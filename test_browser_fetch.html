<!DOCTYPE html>
<html>
<head>
    <title>Fetch Test</title>
</head>
<body>
    <script>
    async function testFetch() {
        try {
            console.log('Testing fetch behavior...');
            const response = await fetch('/offline-dashboard/dashboard-data');
            console.log('Response status:', response.status);
            console.log('Response statusText:', response.statusText);
            console.log('Response URL:', response.url);
            console.log('Response headers:', [...response.headers.entries()]);
            
            const text = await response.text();
            console.log('Response body type:', typeof text);
            console.log('Is HTML?', text.includes('<!DOCTYPE html>'));
            console.log('Is JSON?', text.startsWith('{'));
            
            if (text.includes('<!DOCTYPE html>')) {
                console.log('EVIDENCE: Fetch received HTML login page, not JSON!');
            }
        } catch (error) {
            console.log('Fetch error:', error.message);
        }
    }
    
    testFetch();
    </script>
</body>
</html>
