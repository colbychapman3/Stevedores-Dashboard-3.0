{% extends "base.html" %}

{% block title %}Server Error - Stevedores Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-6"></i>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">500 - Server Error</h1>
        <p class="text-gray-600 mb-8">Something went wrong on our end. Please try again later.</p>
        <div class="space-y-4">
            <a href="/dashboard" class="block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition duration-200">
                <i class="fas fa-home mr-2"></i>
                Return to Dashboard
            </a>
            <p class="text-sm text-gray-500">
                <i class="fas fa-wifi-slash mr-2"></i>
                If you're offline, the app will continue to work with cached data
            </p>
        </div>
    </div>
</div>
{% endblock %}
